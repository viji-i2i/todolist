<!DOCTYPE html>
  <head>
    <title>Tasks - To Do</title>
    <link rel="icon" type="image/ico" href="images/logo.png" />
    <link  type="text/css" rel="stylesheet" href="css/ToDoList.css"></head>
    <script  type="text/javascript" defer="true" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" defer="true" src="js/ToDoList.js"></script>
  </head>
<body>
  <div id="root">
    <div id="cantainer">
      <header class="header">
        <span class="main-icon">
          <button type="submit" class="dotted-icon-button">
          <img class="dotted-icon" src="images/dotted-icon.png" alt="Microsoft">
          </button>
        </span>    
        <span class="todo-heading">
          <h4> To Do </h4>
        </span>
        <span class="search-box">
          <img src="images/lens-icon.png" class="lens-icon">
          <input type="text" class="search-field" id="my-input" placeholder="Search">
        </span>
      </header>
      <nav class="nav-bar">
        <div class="side-bar">
          <button type="submit" class="hamburger-icon-button" id="show-right-side-bar">
            <img src="images/hamburger.svg" class="hamburger-icon">
          </button>
          <span class="toggle-bar">
            <button type="submit" class="sun-icon-button">
              <img src="images/sun.svg" class="sun-icon">
            </button>
            <span class="right-side-nav-bar"> My Day </span>
          </span>
          <span class="toggle-bar">
            <button type="submit" class="star-icon-button ">
              <img src="images/star-icon.svg" class="star-icon ">
            </button>
            <span class="right-side-nav-bar"> Important  </span>
          </span>
          <span class="toggle-bar">
            <button type="submit" class="calender-icon-button ">
              <img src="images/calendar.svg" class="calender-icon ">
            </button>
            <span class="right-side-nav-bar"> Planned</span>
          </span>
          <span class="toggle-bar">
            <button type="submit" class="user-icon-button ">
              <img src="images/user.png" class="user-icon ">
            </button>
            <span class="right-side-nav-bar"> Assigned To Me</span>
          </span>
          <span class="toggle-bar">
            <button type="submit" class="home-icon-button ">
              <img src="images/home.svg" class="home-icon ">
            </button>
            <span class="right-side-nav-bar"> Tasks</span>
          </span>
          <div class="right-side-bar">
            <ul id="list-items"></ul>
          </div>
          <div class="side-bar-add-list">
            <button type="submit" class="plus-icon-button" id="show-text-field">
              <img src="images/plus-symbol.svg" class="plus-icon" >
            </button>
            <span class="right-side-nav-bar"> 
              <span id="new-task" class="right-side-nav-bar">
                <input type="text" name="task" id="new-list-input" placeholder="New list"/>
                <button id="add-list">Add</button>
              </span>
            </span>
          </div>
        </div>
        <div id="task-field" class="task-field-class">
          <input type="text"  id="list-heading" />
          <ul id="task-items"></ul>
          <input type="text" name="task" id="new-task-input" placeholder="Add task"/>
        </div>
        <div id="steps-field" class="steps-field-class">
          <input type="text"  id="task-heading" />
          <ul id="step-items"></ul>
          <input type="text" name="step" id="step-input" placeholder="Next step"/>
          <div id="delete-step">
          </div>
        </div>
      </nav>
    </div>
</body>
</html>
